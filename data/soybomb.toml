[[items]]
title = "SoyBomb¹: Poskantoor"
image = "/images/soybomb/poskantoor-large.jpg"
thumb = "/images/thumbs/poskantoor.jpg"
alt = "SoyBomb¹: Poskantoor"
description = "<p><em>Maar ik moest de hele tijd denken, Jezus Christus, ‘t enige wat die posbodes doen is brieven door gleuven douwen en neuken. Dit is een baantje voor mij, o jawel, reken maar van yes, zeker weten.</em></p><p>Postbodes Henk en Janco zitten hun vakantie uit, opgesloten in een derderangs resort. Tijdens het indrink-uurtje, voordat het animatie-team komt opdraven, passeert alles wat de hedendaagse conversatie interessant maakt de revue. Lijntrekkende collega’s, de afdelingsmanager, bonusgraaiers, pedofielen, eenzame huisvrouwen, erotische succesjes...</p><p>De leuke avond krijgt echter nog extra cachet als zich onverwacht vrouwelijk bezoek aandient. Moeder Connie en dochter Chantal flaneren toevallig binnen de hekken van hetzelfde vakantieparadijs en tonen zich bereid op het gesprek in te haken.</p><p class='credits'><strong>Tekst</strong> Rutger Kroon ism Ton Kas. <strong>Spel</strong> Eva Duivestein, Ellen Goemans, Sylvia Hoeks, Rutger Kroon, Raymond Thiry. <strong>Productie &amp; publiciteit</strong> Alles voor de Kunsten (Wilma Kuite). <strong>Fotografie</strong> Ton Kas.</p>"
[[items]]
title = "SoyBomb²: Noord"
image = "/images/soybomb/noord-large.jpg"
thumb = "/images/thumbs/noord.jpg"
alt = "SoyBomb²: Noord"
description = "<p>De hoofdpersoon in Noord ontvlucht de vaderlandse flipperkast. Natuurlijk vanwege anonieme doodsbedreigingen. Richting poolcirkel. Land van duizend meren. Op bezoek bij een jeugdvriendin die, zo blijkt, een fortuintje verdient in de aandelenzwendel. Onethisch? Nietzsche zei het toch al: een eerlijk mens is per definitie onethisch. By the way, mevrouw sponsort ook eco-projectjes.</p><p>De sfeer is gastvrij. De conversatie luchtig. Van geld en geweld tot lifestyle-dilemma’s, van de morele soft spots van het speculeren tot het welzijn van de planeet, praktisch idealisme en de laatste complottheorieën, het passeert de revue. Manlief is één van die net-niet bruinhemden die het in Oost-Europa weer goed doen in de politiek. Opa neuzelt wat na over de oorlog. Hoezo aan de verkeerde kant gevochten!? En o ja, er zit ook nog een verdwaalde liftster tussen. Genoeg ingrediënten kortom om even lekker tot rust te komen.</p><p class='credits'><strong>Tekst</strong> Rutger Kroon en Joachim Robbrecht. <strong>Regie</strong> Ellen Goemans <strong>Spel</strong> Dik Boutkan, Eva Duivestein, Rutger Kroon, Anna Schoen, Yorick Zwart <strong>Productie &amp; publiciteit</strong> Alles voor de Kunsten <strong>Decor</strong> Daniel Patijn <strong>Fotografie</strong> Sanne Peper</p>"
[[items]]
title = "SoyBomb³: Gokhal Europa"
image = "/images/soybomb/gokhaleuropa.jpg"
thumb = "/images/thumbs/gokhaleuropa.jpg"
alt = "SoyBomb³: Gokhal Europa"
description = "<p>In Gokhal Europa treft een jongen een meisje. Ze hebben alle tijd – bijvoorbeeld om zich voor elkaar te interesseren. Maar het gesprek komt nauwelijks verder dan een uitwisseling van crisistaal. Echt praten kunnen ze alleen in een rollenspel, door in fantasie een ander leven te leiden. De jongen, die zich Exo noemt, droomt zich een nobele wilde, die overgeleverd aan barre elementen zijn ware kracht vindt. Het meisje, dat zich Pi noemt, vindt zichzelf in een roemrucht leven vol pracht en praal in verre steden, dan weer als altruïstisch beschermvrouw van een bedreigd ecosysteem. In een niemandsland van achtergelaten gebruiksvoorwerpen treffen ze elkaar. Elke dag. Of eens per jaar. Of misschien eenmalig, volstrekt toevallig. Om zich als moderne Adam en Eva los te sleuren uit een alledaagse realiteit.</p><p class='credits'><strong>Tekst</strong> Ellen Goemans, Ton Kas en Rutger Kroon. <strong>Spel </strong>Ellen Goemans &amp; Rutger Kroon. <strong>Regie</strong> Ton Kas. <strong>Productie </strong>Alles voor de Kunsten (Wilma Kuite). <strong>Publiciteit </strong>Anil Jagdewsing. <strong>Fotografie</strong> Ton Kas.</p>"
[[items]]
title = "SoyBomb<sup>4</sup>: De Conformisten"
image = "/images/soybomb/conformisten.jpg"
thumb = "/images/thumbs/conformisten-small.jpg"
alt = "SoyBomb4: De Conformisten"
description = "<p>Harrie is een grote vis in de troebele vijver van het omroepbestel. Toch staat zijn carrière op de tocht. Hij heeft echter een mooi format bedacht om weer in het gevlei te komen bij de netwerkmanager: vier BN-ers opsluiten in een afgetrapt appartement en dan maar filmen. Op de tweede dag breekt binnen de pleuris al uit en op de derde dag ook buiten…</p><p class='credits'><strong>Tekst en regie</strong> Rutger Kroon <strong>Co-regie</strong> Anil Jagdewsing <strong>Dramaturgie</strong> Jona Hoek <strong>Spel</strong> Evrim Akyigit, Raoul Copier, Eva Duivestein, Rutger Kroon, Rick Paul van Mulligen.</p>"
[[items]]
title = "Grote K"
image = "/images/full/grotek.jpg"
thumb = "/images/thumbs/grotek.jpg"
alt = "Grote K/ Kerst met John, Stef en Wim"
description = "<p>In Grote K komen drie wat rijpere heren aan het woord. Heren met ondanks dit alles, een bruisend verleden, want stijfkoppige onaangepastheid geeft je toch nog vaak het voordeel van de twijfel. Grote K is een uitermate rustige toneelvoorstelling. Terwijl de podiumkunst zich een zoveelste kleurspoeling aanmeet maken wij even pas op de plaats. Monk veroudert, nu ook actief! Ouderdom blijft tenslotte één van de leukste trucjes die het leven in petto heeft. En het democratische is: het overkomt iedereen.</p><p class='credits'><strong>Tekst en regie</strong> Rutger Kroon. <strong>Spel</strong> Dik Boutkan, Cas Enklaar, Jack Vecht. <strong>Fotografie</strong> Sanne Peper."
[[items]]
