description = "<p>Een ‘aanklucht’ tegen homofobie. Aan de hand van de werken & het leven van Oscar Wilde en de huidige maatschappij vraagt het collectief van theatermakers met Jilesen & Jagdewsing zich af: man, mens, homo, top, bottom, links, rechts, gay-for-pay, God, haat, liefde?</p>"
