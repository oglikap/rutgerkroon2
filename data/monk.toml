alt = "Niezogek dâpoëziezoslechverkoopt (2008)"
description = "<p>Er gaapt een kloof van hier tot Tokio tussen de werelden van enerzijds Pi en Exo (codewoorden slettebak en autobrand) en Wigo (codewoorden new economy en autopech) - wat je noemt een hyperactuele setting, omdat het minimaal denkwerk vereist om er onze eigen trotse natie in te herkennen. De hele rotzooi komt voorbij, inclusief al het boeiends dat ons eventueel nog te wachten staat. Het is dat Pi en Exo zo ordinair zijn, want thematisch hadden ze naadloos in de mooie traditie van de inmiddels leeggebloede oudejaarsconference gepast. In deze toneel realiteit is het woord empathie echter allang uit de Dikke van Dale geflikkerd vanwege de kijkcijfers. Zo gewoon kan toneel tegenwoordig zijn - zodra het met z’n tijd meegaat.</p><p class='credits'><strong>Tekst</strong> Ellen Goemans, Ton Kas, Rutger Kroon, Willem de Wolf. <strong>Regie</strong> Ton Kas. <strong>Spel</strong> Ellen Goemans, Rutger Kroon, Willem de Wolf <strong>Publiciteit &amp; verkoop</strong> José de Wild. <strong>Lichtontwerp</strong> Gé Wegman. <strong>Foto</strong> Ton Kas.</p>"
