title = "Bug (2014)"
image = "/images/full/bug.jpg"
thumb = "/images/thumbs/bug.jpg"
alt = "Bug (2014)"
description = "<p>Agnes is een gescheiden vrouw die zich in een kale motelkamer schuil houdt voor haar gewelddadige ex-echtgenoot. Ze hunkert naar liefde en tederheid. Via een vriendin komt zij in contact met Peter, een ingetogen en gevoelige man, die haar liefde en bescherming biedt. Hij trekt bij haar in, en ontdekt dat haar motelkamer wordt geteisterd door ongedierte. Zijn weerzin begint obsessieve vormen aan te nemen. Hij verdenkt de buitenwereld van een complot en hij isoleert zich meer en meer. Peter begint weg te zinken in wanen, en trekt Agnes daarin mee. Zo belanden ze samen in een spiraal van angst en achterdocht. Peter en Agnes blijken twee verloren, beschadigde zielen. In hun pogingen om te overleven in een harde wereld klampen zich aan elkaar vast. En daarin zijn ze grenzeloos.</p>"
url = "http://jakopahlbom.nl/voorstelling/bug/"
