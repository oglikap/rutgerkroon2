thumb = "/images/thumbs/seksstress.jpg"
alt = "Seksstress (2015)"
description = "Een bejaarde man kampeert met zichzelf op een naaktcamping. Hij is boos op het leven, de campingdirectie en zijn vele ex-vrouwen. Zijn zoon en schoondochter komen een weekje op bezoek. Om opa gezelschap te houden en om zijn tent schoon te maken. Dat is nogal een karwei, want de miljoenen rupsen op de camping maken hun cocons in alle hoeken en gaten. De rupsen zijn overigens niet de enigen die in hun cocon zitten. De sfeer is nogal geladen."
