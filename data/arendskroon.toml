description = "Arendskroon presenteert de nieuwe comic Rut en Peet! Rut en Peet zijn gewone jongens met hart voor de wijk en een gevoelige inborst. Vanzelfsprekendheden als mijn en dijn, fatsoen, respect, een beter milieu begint bij jezelf en algemene omgangsvormen zijn voor hen gesneden koek. Helaas geldt dit niet voor iedereen... Een iets aangedikt autobiografisch relaas over twee buren die toezicht houden op de fatsoensnormen in­ de wijk!"
